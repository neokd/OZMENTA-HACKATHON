<!DOCTYPE html> 
<html>
    <head>
        <title>Weather</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='weather.css') }}">
    </head>
    <body>
        <div style="justify-content: flex-end;display: flex;" id="google_translate_element"></div>

            <script type="text/javascript">
            function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
            }
            </script>

            <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        <section>
            <div class="hero_section">
                <div class="info">
                  <h1>Making Agriculture easy with Weather updates</h1>
                </div>
                <div class="picture">
                   <img src="{{ url_for('static', filename='weather_bg.webp')}}" alt="">
                </div>
            </div>
           
        </section>
        <div class="fill">
            <h1>Get next 15 days weather Forecast</h1>
            <form action="/d" method="POST">
                Enter Location:
                <input type="text" id="location" name="location" required>
                <input type="submit" class="btn" value="Submit">
            </form>
        </div>
       

        <hr class="dot">
        <div class="rain">
            <h1>Get Rain Map</h1>
            <br>
            <a href="/rain_output"><button class="btn">Click Here</button></a>
        </div>
       
    </body>
</html>
